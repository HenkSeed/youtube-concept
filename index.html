<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<!-- Кнопка меню из трех линий -->
			<button class="menu-button">
				<span class="menu-line"></span>
				<span class="menu-line"></span>
				<span class="menu-line"></span>
			</button>
			<!-- Логотип -->
			<img src="img/logo.svg" alt="YouTube logo" class="logo" />
			<!-- Блок поиска с кнопкой -->
			<div class="input-group">
				<input
					type="search"
					name="search"
					class="input-search"
					placeholder="Search"
				/>
				<button type="submit" class="button-search">
					<svg class="icon icon-search" width="19" height="19">
						<use xlink:href="img/icons.svg#search"></use>
					</svg>
				</button>
			</div>
			<!-- Иконки в шапке сайта -->
			<div class="icons">
				<a href="#" class="icons-link">
					<svg class="icon icon-video" width="27" height="20">
						<use xlink:href="img/icons.svg#video"></use>
					</svg>
				</a>
				<a href="#" class="icons-link">
					<svg class="icon apps-video" width="21" height="21">
						<use xlink:href="img/icons.svg#apps"></use>
					</svg>
				</a>
				<a href="#" class="icons-link">
					<svg class="icon icon-notification" width="22" height="26">
						<use xlink:href="img/icons.svg#notification"></use>
					</svg>
				</a>
			</div>
			<!-- Пользователь -->
			<a href="#" class="user">
				<img src="img/avatar-02.jpg" alt="Игорь Семёнов" class="user-avatar" />
			</a>
			<!-- /.user -->
		</header>

		<div class="container">
			<aside class="sidebar">
				<nav class="nav">
					<!-- Первое меню в боковой панели -->
					<ul class="nav-menu">
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-home" width="20" height="19">
									<use xlink:href="img/icons.svg#home"></use>
								</svg>
								<span class="nav-text">Home</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-trending" width="16" height="21">
									<use xlink:href="img/icons.svg#trending"></use>
								</svg>
								<span class="nav-text">Trending</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-subscriptions" width="18" height="18">
									<use xlink:href="img/icons.svg#subscriptions"></use>
								</svg>
								<span class="nav-text">Subscriptions</span>
							</a>
						</li>
					</ul>
					<!-- Второе меню в боковой панели -->
					<ul class="nav-menu">
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-library" width="20" height="19">
									<use xlink:href="img/icons.svg#library"></use>
								</svg>
								<span class="nav-text">Library</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-history" width="16" height="21">
									<use xlink:href="img/icons.svg#history"></use>
								</svg>
								<span class="nav-text">History</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-watch_later" width="18" height="18">
									<use xlink:href="img/icons.svg#watch_later"></use>
								</svg>
								<span class="nav-text">Watch later</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-favourites" width="16" height="21">
									<use xlink:href="img/icons.svg#favourites"></use>
								</svg>
								<span class="nav-text">Favourites</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-liked_videos" width="18" height="18">
									<use xlink:href="img/icons.svg#liked_videos"></use>
								</svg>
								<span class="nav-text">Liked videos</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-music" width="20" height="19">
									<use xlink:href="img/icons.svg#music"></use>
								</svg>
								<span class="nav-text">Music</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-games" width="16" height="21">
									<use xlink:href="img/icons.svg#games"></use>
								</svg>
								<span class="nav-text">Games</span>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg class="icon icon-show_more" width="18" height="18">
									<use xlink:href="img/icons.svg#show_more"></use>
								</svg>
								<span class="nav-text">Show more</span>
							</a>
						</li>
					</ul>
				</nav>

				<!-- Подписки -->
				<h2 class="nav-title">Subscriptions</h2>

				<ul class="nav-menu">
					<li class="nav-item">
						<a href="#" class="nav-link">
							<img src="img/gussie_singleton.png" alt="" class="nav-image" />
							<span class="nav-text">Gussie Singleton</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">
							<img src="img/nora_francis.png" alt="" class="nav-image" />
							<span class="nav-text">Nora Francis</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">
							<img src="img/belle_briggs.png" alt="" class="nav-image" />
							<span class="nav-text">Belle Briggs</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">
							<img src="img/eunice_cortez.png" alt="" class="nav-image" />
							<span class="nav-text">Eunice Cortez</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">
							<img src="img/emma_hanson.png" alt="" class="nav-image" />
							<span class="nav-text">Emma Hanson</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">
							<img src="img/leah_berry.png" alt="" class="nav-image" />
							<span class="nav-text">Leah Berry</span>
						</a>
					</li>
				</ul>
				<!-- Настройки -->
				<ul class="nav-menu">
					<li class="nav-item">
						<a href="#" class="nav-link">
							<svg class="icon icon-setting" width="20" height="19">
								<use xlink:href="img/icons.svg#setting"></use>
							</svg>
							<span class="nav-text">Setting</span>
						</a>
					</li>
				</ul>
			</aside>
		</div>
		<!-- /.container -->
	</body>
</html>
